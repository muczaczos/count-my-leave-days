<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title th:text="#{page.not.found}"></title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#locales").change(function() {
			var selectedOption = $('#locales').val();
			if (selectedOption !== '') {
				window.location.replace('?lang=' + selectedOption);
			}
		});
	});
</script>

</head>

<body>



	<div class="container">

	<div class="d-flex justify-content-between">  
		<select class="language-select" id="locales">
			<option value=""><p th:text="#{lang.change}"></p></option>
			<option value="en" th:text="#{lang.eng}"></option>
			<option value="pl" th:text="#{lang.pl}"></option>
		</select> 
		<div class="logout-link">
				<a class="logout-link" th:href="@{/logout}" th:text="#{logout}"></a>
		
		</div>
	</div>	

		<hr>
		
		<h1 th:text="#{page.not.found}"></h1>
		
	<hr>
		
	<a th:href="@{/}" th:text="#{back.to.home}"></a>
	</div>
</body>


</html>
