<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Days of Leave</title>

</head>

<body>

	<a th:href="@{/logout}">Logout</a>
   
	<div class="container">
		<h3>List of Authoritys</h3>
		<hr>
			
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Username</th>
					<th>Authority</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempAuthority: ${authorities}">
					<td th:text="${tempAuthority.username}" />
					<td th:text="${tempAuthority.authority}" />
					
					
					<td>
					
						<!-- Add update button / link -->
						<a th:href="@{/users/showFormForUpdate(username=${tempAuthority.username})}" 
							class="btn btn-info btn-sm">
						Update
						</a>
						
						<!-- Add Delete button / link -->
						<a th:href="@{/users/delete(username=${tempAuthority.username})}" 
							class="btn btn-danger btn-sm"
							onclick="if (!(confirm('Are you sure you want to delete this authority?'))) return false">
						Delete
						</a>
						
					</td>
					
				</tr>

			</tbody>


		</table>
		
		<hr>
		
		<a th:href="@{/}">Back to Home</a>

	</div>

</body>


</html>
