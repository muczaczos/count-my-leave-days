<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
<title th:text="#{add.leave.day.form}"></title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#locales").change(function() {
			var selectedOption = $('#locales').val();
			if (selectedOption !== '') {
				window.location.replace('?lang=' + selectedOption);
			}
		});
	});
</script>

</head>

<body>

	<div class="container">

	<div class="d-flex justify-content-between">  
		<select class="language-select" id="locales">
			<option value=""><p th:text="#{lang.change}"></p></option>
			<option value="en" th:text="#{lang.eng}"></option>
			<option value="pl" th:text="#{lang.pl}"></option>
		</select> 
		<div class="logout-link">
				<a class="logout-link" th:href="@{/logout}" th:text="#{logout}"></a>
		
		</div>
	</div>	
	
	
	
		<hr>
		<h1 th:text="#{add.leave.day.form}"></h1>
		<hr>
	
		
		<form action="#" th:action="@{/leavedays/save}"
						 th:object="${leavedays}" method="POST">
						 
						 
			<!-- Add hiden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<label th:text="#{employee.id}"></label>
			<input type="text" pattern="^([0-9]){0,3}" th:field="*{employee}"
					class="form-control mb-4 col-4" th:placeholder="#{employee.id}"
					th:title="#{only.numbers.1.999}" required>
					

			<label th:text="#{date.from}"></label>
			<input required type="date" th:field="*{dateFrom}"
					class="form-control mb-4 col-4" placeholder="Date From">
			<label th:text="#{date.to}"></label>
			<input required type="date" th:field="*{dateTo}"
					class="form-control mb-4 col-4" placeholder="Date To">
			<label th:text="#{leave.days}"></label>
			<input required type="number" th:field="*{leaveDays}"
					class="form-control mb-4 col-4" placeholder="Leave Days"
					min="1" max="26" >
			<label th:text="#{year}"></label>
			<input required type="number" th:field="*{year}"
					class="form-control mb-4 col-4" placeholder="Year"
					min="2000" max="3000" >
		
		<button type="submit" class="btn btn-info col-2" th:text="#{save}"></button>
					
		</form>
		
		<hr>
		<a th:href="@{/}" th:text="#{back.to.home}"></a>
	
	</div>

</body>


</html>
