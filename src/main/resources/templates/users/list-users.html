<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
<title th:text="#{list.of.users}"></title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#locales").change(function() {
			var selectedOption = $('#locales').val();
			if (selectedOption !== '') {
				window.location.replace('?lang=' + selectedOption);
			}
		});
	});
</script>

</head>

<body>

	<div class="container">

	<div class="d-flex justify-content-between">  
		<select class="language-select" id="locales">
			<option value=""><p th:text="#{lang.change}"></p></option>
			<option value="en" th:text="#{lang.eng}"></option>
			<option value="pl" th:text="#{lang.pl}"></option>
		</select> 
		<div class="logout-link">
				<a class="logout-link" th:href="@{/logout}" th:text="#{logout}"></a>
		
		</div>
	</div>	

		<hr>
		
		<h1 th:text="#{list.of.users}"></h1>
		<hr>
			
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th th:text="#{username}"></th>
					<th th:text="#{password}"></th>
					<th th:text="#{enabled}"></th>
					<th th:text="#{action}"></th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempUser: ${users}">
					<td th:text="${tempUser.username}" />
					<td th:text="${tempUser.password}" />
					<td th:text="${tempUser.enabled}" />
					
					
					<td>
					
						<!-- Add update button / link -->
						<a th:href="@{/users/showFormForUpdate(username=${tempUser.username})}" 
							class="btn btn-info btn-sm" th:text="#{update}">
						
						</a>
						
						<!-- Add Delete button / link -->
						<a th:href="@{/users/delete(username=${tempUser.username})}" 
							class="btn btn-danger btn-sm"
							onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false" th:text="#{delete}">
						
						</a>
						
					</td>
					
				</tr>

			</tbody>


		</table>
		
		<hr>
		
		<a th:href="@{/}" th:text="#{back.to.home}"></a>

	</div>

</body>


</html>
