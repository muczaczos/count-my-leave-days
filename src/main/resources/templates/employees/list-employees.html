<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Days of Leave</title>

</head>

<body>

	<a th:href="@{/logout}">Logout</a>
   
	<div class="container">
		<h3>List of employees</h3>
		<hr>

		<!-- Add a button -->
		<a th:href="@{/employees/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3 "> Add Employee </a>
			
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Employee ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Tel</th>
					<th>Leave days limit</th>
					<th>Your's leave days</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempEmployee: ${employees}">
					<td th:text="${tempEmployee.id}" />
					<td th:text="${tempEmployee.firstName}" />
					<td th:text="${tempEmployee.lastName}" />
					<td th:text="${tempEmployee.tel}" />
					<td th:text="${tempEmployee.leaveDaysLimit}" />
					<td th:text="${tempEmployee.yourLeaveDays}" />
					
					
					<td>
					
						<!-- Add update button / link -->
						<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" 
							class="btn btn-info btn-sm">
						Update
						</a>
						
						<!-- Add Delete button / link -->
						<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" 
							class="btn btn-danger btn-sm"
							onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
						</a>
						
					</td>
					
				</tr>

			</tbody>


		</table>
		
		<hr>
		
		<a th:href="@{/}">Back to Home</a>

	</div>

</body>


</html>
