<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title th:text="#{add.employee.form}"></title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
	var id = "[[${employee.id}]]";
	$(document).ready(function() {
		$("#locales").change(function() {
			var selectedOption = $('#locales').val();
			if (selectedOption !== '') {
				window.location.replace('?lang=' + selectedOption + "&employeeId=" + id);
			}
		});
	});
</script>

</head>

<body>

	<div class="container">
	
		<span th:text="#{lang.change}"></span>:
	<select id="locales">
		<option value=""></option>
		<option value="en" th:text="#{lang.eng}"></option>
		<option value="pl" th:text="#{lang.pl}"></option>
	</select>

	<a th:href="@{/logout}" th:text="#{logout}"></a>
		<h1 th:text="#{add.employee.form}"></h1>
		<hr>
		
		<p class="h4 mb-4" th:text="#{save.employee}"></p>
		
		<form action="#" th:action="@{/employees/save}"
						 th:object="${employee}" method="POST">
						 
						 
			<!-- Add hiden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<label th:text="#{firstname}"></label>
			<input type="text" th:field="*{firstName}"
					class="form-control mb-4 col-4" th:placeholder="#{firstname}">
			<label th:text="#{lastname}"></label>
			<input type="text" th:field="*{lastName}"
					class="form-control mb-4 col-4" th:placeholder="#{lastname}">
			<label th:text="#{username}"></label>
			<input type="text" th:field="*{login}"
					class="form-control mb-4 col-4" th:placeholder="#{username}">
			<label th:text="#{password}"></label>
			<input type="text" th:field="*{password}"
					class="form-control mb-4 col-4" th:placeholder="#{password}">
			<label th:text="#{phonenumber}"></label>
			<input type="text" th:field="*{tel}"
					class="form-control mb-4 col-4" placeholder="999999999">
			<label th:text="#{leave.days.limit}"></label>
			<input type="text" th:field="*{leaveDaysLimit}"
					class="form-control mb-4 col-4" placeholder="Leave Days Limit">
			<label th:text="#{yours.leave.days}"></label>
			<input type="text" th:field="*{yourLeaveDays}"
					class="form-control mb-4 col-4" placeholder="Your's Leave Days">
			<label th:text="#{current.year}"></label>
			<input type="text" th:field="*{currentYear}"
					class="form-control mb-4 col-4" placeholder="Current Year">
			<label th:text="#{date.of.employment}"></label>
			<input type="date" th:field="*{dateOfEmployment}"
					class="form-control mb-4 col-4" placeholder="Date of Employment">
			<label th:text="#{date.of.expire}"></label>
			<input type="date" th:field="*{dateOfExpire}"
					class="form-control mb-4 col-4" placeholder="Date of Expire" >
			<label th:text="#{role}"></label>
			<br>
			<select th:field="*{role}">
    			<option th:value="ROLE_ADMIN" th:text="admin"></option>
    			<option th:value="ROLE_EMPLOYEE" th:text="employee"></option>
    			<option th:value="ROLE_MANAGER" th:text="manager"></option>
			</select>
			<br>
			<br>
			<button type="submit" class="btn btn-info col-2" th:text="#{save}"></button>
			
					
		</form>
		
		<hr>
		<a th:href="@{/}" th:text="#{back.to.home}"></a>
	
	</div>

</body>


</html>
