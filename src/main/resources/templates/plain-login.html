<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<title th:text="#{login}"></title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#locales").change(function() {
			var selectedOption = $('#locales').val();
			if (selectedOption !== '') {
				window.location.replace('?lang=' + selectedOption);
			}
		});
	});
</script>

</head>

<body>

	<div class="container">

		<div class="d-flex justify-content-between">
			<select class="language-select" id="locales">
				<option value=""><p th:text="#{lang.change}"></p>
				</option>
				<option value="en" th:text="#{lang.eng}"></option>
				<option value="pl" th:text="#{lang.pl}"></option>
			</select>
			
	
   		
		</div>

		<hr>

		<div class="login-form">
			<div class="login-container">
				<h1 th:text="#{login.form}" style="text-align: center;"></h1>
				<form th:action="@{/authenticateTheUser}" method="post">
						
					<div th:if="${param.error}">
						<div class="alert alert-danger" th:text="#{invalid.username}"></div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info" th:text="#{logged.info}"></div>
					</div>
					<div class="form-group">
						<label for="username" th:text="#{username}"></label>: <input
							type="text" id="username" name="username"
							class="form-control form-control-lg" autofocus="autofocus"
							th:placeholder="#{username}">
					</div>
					<div class="form-group">
						<label for="password" th:text="#{password}"></label>: <input
							type="password" id="password" name="password"
							class="form-control form-control-lg" th:placeholder="#{password}">
					</div>
					<div class="form-group">
						<div>
							<input type="submit" name="login-submit" id="login-submit"
								class="btn btn-info btn-lg btn-block" th:value="#{login}">
						</div>

					</div>
				</form>
			</div>
		</div>


	</div>



</body>


</html>
